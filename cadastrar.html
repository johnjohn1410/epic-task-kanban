<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cadastrar.js"></script>
    <title>EpicTask - Cadastrar</title>
    
</head>
<body>
     <h1>Epic Task</h1>

     <form action="">
        <h2>Nova Tarefa</h2>
        <div class="input-group mb-3">
            <span class="input-group-text" id="input-group mb-3">Título</span>
            <input id="titulo" type="text" class="form-control"  aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-text">Descrição</span>
        <textarea class="form-control" aria-label="With textarea" placeholder="Qual a tarefa?" id="Descrição"></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Pontos</span>
            <input id="pontos" type="text" class="form-control" placeholder="Quanto vale a tarefa?" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="acoes">
            <a href="/index.html" class="btn btn-danger">Cancelar</a>
            <button type="button" class="btn btn-success" id="botao-cadastrar">Salvar</button>

        </div>
     </form>
      
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
